<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Position Tracking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="config-section">
                <h2>Configuration</h2>
                <button id="presetVirtualSpace">Preset Virtual Space</button>
                <button id="presetPhysicalSpace">Preset Physical Space</button>
                <button id="presetTargets">Preset Targets</button>
                <button id="uploadConfig">Upload Config</button>
                <button id="inputConfig">Input Config</button>
                <input type="file" id="fileUploadInput" style="display: none;" accept=".json">
            </div>
            <div class="data-panel">
                <h3>Data Panel</h3>
                <div class="data-item">Position: <span id="position">0, 0</span></div>
                <div class="data-item">Virtual Distance: <span id="virtualDistance">0 m</span></div>
                <div class="data-item">Physical Distance: <span id="physicalDistance">0 m</span></div>
                <div class="data-item">Total Resets: <span id="totalResets">0</span></div>
            </div>
        </div>
        <div class="main-content">
            <div class="spaces-container">
                <div class="space-display">
                    <h2>Physical Space</h2>
                    <div class="resizable-canvas-container">
                        <canvas id="physCanvas"></canvas>
                    </div>
                    <div class="scale-bar">
                        <div class="scale-line">
                            <div class="scale-tick" style="left: 0%;">0</div>
                            <div class="scale-tick" style="left: 20%;">1</div>
                            <div class="scale-tick" style="left: 40%;">2</div>
                            <div class="scale-tick" style="left: 60%;">3</div>
                            <div class="scale-tick" style="left: 80%;">4</div>
                            <div class="scale-tick" style="left: 100%;">5m</div>
                        </div>
                    </div>
                </div>
                <div class="space-display">
                    <h2>Virtual Space</h2>
                    <div class="resizable-canvas-container">
                        <canvas id="virtCanvas"></canvas>
                    </div>
                    <div class="scale-bar">
                        <div class="scale-line">
                            <div class="scale-tick" style="left: 0%;">0</div>
                            <div class="scale-tick" style="left: 20%;">1</div>
                            <div class="scale-tick" style="left: 40%;">2</div>
                            <div class="scale-tick" style="left: 60%;">3</div>
                            <div class="scale-tick" style="left: 80%;">4</div>
                            <div class="scale-tick" style="left: 100%;">5m</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button id="startButton">Start</button>
                <button id="pauseButton">Pause</button>
                <button id="resetButton">Reset</button>
                <button id="downloadData">Download Data</button>
            </div>
        </div>
    </div>

    <!-- 输入配置的模态框 -->
    <div id="inputConfigModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="closeModalButton" class="close-button">&times;</span>
            <h3>input configuration</h3>
            <textarea id="configInput" rows="20" cols="50">{
                "border_phys": [
                { "x": , "y":  },
                { "x": , "y":  },
                { "x": , "y":  },
                { "x": , "y":  }
                ],
                "border_virt": [
                { "x": , "y":  },
                { "x": , "y":  },
                { "x": , "y":  },
                { "x": , "y":  }
                ],
                "obstacles_phys": [
                [
                { "x": , "y":  },
                { "x": , "y":  },
                { "x": , "y":  },
                { "x": , "y":  }
                ],
                [
                { "x": , "y":  },
                { "x": , "y":  },
                { "x": , "y":  },
                { "x": , "y":  }
                ]
                ],
                "obstacles_virt": [],
                "poi": [
                    { "x": , "y":  },
                    { "x": , "y":  },
                    { "x": , "y":  },
                    { "x": , "y":  }
                ],
                "walk_speed": ,
                "turn_speed": ,
                "initial_user_phys": {
                    "x": , "y": , "angle": , "v": , "w": 
                },
                "initial_user_virt": {
                    "x": , "y": , "angle": , "v": , "w": 
                }
            }</textarea>
            <button id="submitConfigButton">Commit configuration</button>
        </div>
    </div>
    <script src="script/drawUser.js"></script>

    <script>
        // 获取按钮和元素
        const uploadConfigButton = document.getElementById("uploadConfig");
        const inputConfigButton = document.getElementById("inputConfig");
        const downloadDataButton = document.getElementById("downloadData");
        const fileUploadInput = document.getElementById("fileUploadInput");
        const inputConfigModal = document.getElementById("inputConfigModal");
        const configInput = document.getElementById("configInput");
        const submitConfigButton = document.getElementById("submitConfigButton");
        const closeModalButton = document.getElementById("closeModalButton");

        // 上传配置按钮响应
        uploadConfigButton.addEventListener("click", () => {
            fileUploadInput.click();
        });

        fileUploadInput.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    try {
                        const configData = JSON.parse(e.target.result);
                        function convertCoordsToPixels(coords) {
                            return coords.map(point => ({
                                x: point.x * 40,
                                y: point.y * 40
                            }));
                        }
                        configData.border_phys = convertCoordsToPixels(configData.border_phys);
                        configData.border_virt = convertCoordsToPixels(configData.border_virt);
                        configData.obstacles_phys = configData.obstacles_phys.map(obstacle => 
                            convertCoordsToPixels(obstacle)
                        );
                        if (configData.obstacles_virt.length) {
                            configData.obstacles_virt = configData.obstacles_virt.map(obstacle => 
                                convertCoordsToPixels(obstacle)
                            );
                        }
                        configData.poi = convertCoordsToPixels(configData.poi);
                        configData.initial_user_phys.v *= 40 / 50;
                        configData.initial_user_virt.v *= 40 / 50;

                        console.log("Uploaded Config (in pixels):", configData);
                    } catch (error) {
                        alert("Invalid JSON format");
                    }
                };
                reader.readAsText(file);
            }
        });

        // 打开输入配置的模态框
        inputConfigButton.addEventListener("click", () => {
            inputConfigModal.style.display = "block";
        });
        
        // 提交输入的配置数据
        submitConfigButton.addEventListener("click", () => {
            const configData = configInput.value;
            try {
                const parsedConfig = JSON.parse(configData);
                function convertCoordsToPixels(coords) {
                    return coords.map(point => ({
                        x: point.x * 40,
                        y: point.y * 40
                    }));
                }
                parsedConfig.border_phys = convertCoordsToPixels(parsedConfig.border_phys);
                parsedConfig.border_virt = convertCoordsToPixels(parsedConfig.border_virt);
                parsedConfig.obstacles_phys = parsedConfig.obstacles_phys.map(obstacle => 
                    convertCoordsToPixels(obstacle)
                );
                if (parsedConfig.obstacles_virt.length) {
                    parsedConfig.obstacles_virt = parsedConfig.obstacles_virt.map(obstacle => 
                        convertCoordsToPixels(obstacle));
                }
                parsedConfig.poi = convertCoordsToPixels(parsedConfig.poi);
                parsedConfig.initial_user_phys.v *= 40 / 50;
                parsedConfig.initial_user_virt.v *= 40 / 50;
                console.log("Input Config (in pixels):", parsedConfig);
            } catch (error) {
                alert("Invalid JSON format");
            }
            inputConfigModal.style.display = "none";
        });

        // 关闭模态框
        closeModalButton.addEventListener("click", () => {
            inputConfigModal.style.display = "none";
        });

        // 下载数据按钮响应
        downloadDataButton.addEventListener("click", () => {
            const data = {
                positions: [{ x: 0, y: 0 }],
                totalDistance: 0,
                resetCount: 0
            };
            const jsonData = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonData], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.download = "data.json";
            link.click();
        });
    </script>
</body>
</html>
