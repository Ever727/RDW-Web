<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Position Tracking</title>
    <link rel="stylesheet" href="script/styles.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="config-section">
                <h2>Configuration</h2>
                <button id="presetVirtualSpace">Preset Virtual Space</button>
                <button id="presetPhysicalSpace">Preset Physical Space</button>
                <button id="presetTargets">Preset Targets</button>
                <button id="uploadConfig">Upload Config</button>
                <button id="inputConfig">Input Config</button>
                <input type="file" id="fileUploadInput" style="display: none;" accept=".json">
                <button id="downloadData">Download Data</button>
            </div>
            <div class="data-panel">
                <h3>Data Panel</h3>
                <div class="data-item">Virtual Position: <span id="virtualPosition">(0, 0)</span></div>
                <div class="data-item">Physical Position: <span id="physicalPosition">(0, 0)</span></div>
                <div class="data-item">Virtual Distance: <span id="virtualDistance">0 m</span></div>
                <div class="data-item">Physical Distance: <span id="physicalDistance">0 m</span></div>
                <div class="data-item">Total Resets: <span id="totalResets">0</span></div>
            </div>
        </div>
        <div class="main-content">
            <div class="spaces-container">
                <div class="space-display">
                    <h2>Physical Space</h2>
                    <div class="resizable-canvas-container" id="physCanvasContainer">
                        <canvas id="physCanvas" width="300px" height="300px"></canvas>
                    </div>
                    <div class="scale-bar">
                        <div class="scale-line">
                            <div class="scale-tick" style="left: 0%;">0</div>
                            <div class="scale-tick" style="left: 20%;">1</div>
                            <div class="scale-tick" style="left: 40%;">2</div>
                            <div class="scale-tick" style="left: 60%;">3</div>
                            <div class="scale-tick" style="left: 80%;">4</div>
                            <div class="scale-tick" style="left: 100%;">5m</div>
                        </div>
                    </div>
                </div>
                <div class="space-display">
                    <h2>Virtual Space</h2>
                    <div class="resizable-canvas-container" id="virtCanvasContainer">
                        <canvas id="virtCanvas" width="300px" height="300px"></canvas>
                    </div>
                    <div class="scale-bar">
                        <div class="scale-line">
                            <div class="scale-tick" style="left: 0%;">0</div>
                            <div class="scale-tick" style="left: 20%;">1</div>
                            <div class="scale-tick" style="left: 40%;">2</div>
                            <div class="scale-tick" style="left: 60%;">3</div>
                            <div class="scale-tick" style="left: 80%;">4</div>
                            <div class="scale-tick" style="left: 100%;">5m</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button id="localButton" onclick="toggleLocal()">Local</button>
                <button id="onlineButton" onclick="toggleOnline()">Online</button>

                <div id="localControls" style="display: none;">
                    <button onclick="start()">Start</button>
                    <button onclick="pause()">Pause</button>
                    <button onclick="reset()">Reset</button>
                </div>

                <div id="onlineControls" style="display: none;">
                    <button onclick="startOnline()">Start</button>
                    <button onclick="pauseOnline()">Pause</button>
                    <button onclick="resetOnline()">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script/drawUser.js"></script>

    <script>
        // Local 和 Online 按钮切换逻辑
        const localControls = document.getElementById("localControls");
        const onlineControls = document.getElementById("onlineControls");

        function toggleLocal() {
            localControls.style.display = (localControls.style.display === "none" || localControls.style.display === "") ? "block" : "none";
            onlineControls.style.display = "none"; // 隐藏 Online 按钮组
        }

        function toggleOnline() {
            onlineControls.style.display = (onlineControls.style.display === "none" || onlineControls.style.display === "") ? "block" : "none";
            localControls.style.display = "none"; // 隐藏 Local 按钮组
        }

        // 示例函数
        function start() {
            console.log("Local Start");
        }

        function pause() {
            console.log("Local Pause");
        }

        function reset() {
            console.log("Local Reset");
        }

        function startOnline() {
            console.log("Online Start");
        }

        function pauseOnline() {
            console.log("Online Pause");
        }

        function resetOnline() {
            console.log("Online Reset");
        }
    </script>
</body>

</html>
