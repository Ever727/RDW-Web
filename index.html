<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Position Tracking</title>
    <link rel="stylesheet" href="script/styles.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="config-section">
                <h2>Configuration</h2>
                <button id="presetVirtualSpace">Preset Virtual Space</button>
                <button id="presetPhysicalSpace">Preset Physical Space</button>
                <button id="presetTargets">Preset Targets</button>
                <button id="uploadConfig">Upload Config</button>
                <button id="inputConfig">Input Config</button>
                <input type="file" id="fileUploadInput" style="display: none;" accept=".json">
                <div id="inputConfigModal" style="display: none;">
                    <h3>Enter JSON Configuration</h3>
                    <textarea id="configInput"></textarea>
                    <button id="submitConfig">Submit</button>
                    <button id="closeModal">Close</button>
                </div>
            </div>
            <div class="data-panel">
                <h3>Data Panel</h3>
                <div class="data-item">Virtual Position: <span id="virtualPosition">(0, 0)</span></div>
                <div class="data-item">Physical Position: <span id="physicalPosition">(0, 0)</span></div>
                <div class="data-item">Virtual Distance: <span id="virtualDistance">0 m</span></div>
                <div class="data-item">Physical Distance: <span id="physicalDistance">0 m</span></div>
                <div class="data-item">Total Resets: <span id="totalResets">0</span></div>
            </div>
        </div>
        <div class="main-content">
            <div class="spaces-container">
                <div class="space-display">
                    <h2>Physical Space</h2>
                    <div class="resizable-canvas-container">
                        <canvas id="physCanvas"></canvas>
                    </div>
                    <div class="scale-bar">
                        <div class="scale-line">
                            <div class="scale-tick" style="left: 0%;">0</div>
                            <div class="scale-tick" style="left: 20%;">1</div>
                            <div class="scale-tick" style="left: 40%;">2</div>
                            <div class="scale-tick" style="left: 60%;">3</div>
                            <div class="scale-tick" style="left: 80%;">4</div>
                            <div class="scale-tick" style="left: 100%;">5m</div>
                        </div>
                    </div>
                </div>
                <div class="space-display">
                    <h2>Virtual Space</h2>
                    <div class="resizable-canvas-container">
                        <canvas id="virtCanvas"></canvas>
                    </div>
                    <div class="scale-bar">
                        <div class="scale-line">
                            <div class="scale-tick" style="left: 0%;">0</div>
                            <div class="scale-tick" style="left: 20%;">1</div>
                            <div class="scale-tick" style="left: 40%;">2</div>
                            <div class="scale-tick" style="left: 60%;">3</div>
                            <div class="scale-tick" style="left: 80%;">4</div>
                            <div class="scale-tick" style="left: 100%;">5m</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button id="startButton" onclick="start()">Start</button>
                <button id="pauseButton" onclick="pause()">Pause</button>
                <button id="resetButton" onclick="reset()">Reset</button>
                <button id="downloadData">Download Data</button>
            </div>
        </div>
    </div>

    <script src="script/drawUser.js"></script>

    <script>
        // 获取按钮和元素
        const uploadConfigButton = document.getElementById("uploadConfig");
        const inputConfigButton = document.getElementById("inputConfig");
        const downloadDataButton = document.getElementById("downloadData");
        const fileUploadInput = document.getElementById("fileUploadInput");
        const inputConfigModal = document.getElementById("inputConfigModal");
        const configInput = document.getElementById("configInput");
        const submitConfigButton = document.getElementById("submitConfig");
        const closeModalButton = document.getElementById("closeModal");

        // 上传配置按钮响应
        uploadConfigButton.addEventListener("click", () => {
            fileUploadInput.click();
        });

        fileUploadInput.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const configData = JSON.parse(e.target.result);
                    console.log("Uploaded Config:", configData);
                    // 此处可以添加代码，将配置数据应用到程序中
                };
                reader.readAsText(file);
            }
        });

        // 输入配置按钮响应
        inputConfigButton.addEventListener("click", () => {
            inputConfigModal.style.display = "block";
        });

        submitConfigButton.addEventListener("click", () => {
            const configData = configInput.value;
            try {
                const parsedConfig = JSON.parse(configData);
                
                // 将输入的米转换为像素
                for (const key in parsedConfig) {
                    if (typeof parsedConfig[key] === 'number') {
                        parsedConfig[key] = parsedConfig[key] * 40; // 转换为像素
                    }
                }

                console.log("Input Config (in pixels):", parsedConfig);
                // 此处可以添加代码，将解析后的配置数据应用到程序中
            } catch (error) {
                alert("Invalid JSON format");
            }
            inputConfigModal.style.display = "none";
        });

        closeModalButton.addEventListener("click", () => {
            inputConfigModal.style.display = "none";
        });

        // 下载数据按钮响应
        downloadDataButton.addEventListener("click", () => {
            const data = {
                virtualPosition: document.getElementById("virtualPosition").innerText,
                physicalPosition: document.getElementById("physicalPosition").innerText,
                virtualDistance: document.getElementById("virtualDistance").innerText,
                physicalDistance: document.getElementById("physicalDistance").innerText,
                totalResets: document.getElementById("totalResets").innerText,
            };
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(data));
            const downloadAnchor = document.createElement("a");
            downloadAnchor.setAttribute("href", dataStr);
            downloadAnchor.setAttribute("download", "user_data.json");
            downloadAnchor.click();
        });
    </script>
</body>

</html>
